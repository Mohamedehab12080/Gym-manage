<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة عروض النادي الرياضي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #4cc9f0;   /* ✅ مضاف */

            --text-color: #333;
            --secondary: #6c757d;
            --success: #06d6a0;         /* الأفضل تخليه أخضر بدل الأزرق الفاتح */
            --danger: #e5383b;
            --warning: #f9c74f;
            --info: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;

            --gray-50: #f9fafb;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;

            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background-color: #f5f7f9;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
        }

        header h1 {
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2.2rem;
            text-align: right;
        }

        /* Stats container */
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        /* Stat card */
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px 30px;
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 170px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all var(--transition-speed) ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* Glow effect */
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0);
            transition: all var(--transition-speed) ease;
            z-index: -1;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.3);
        }

        .stat-card:hover::before {
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.25);
        }

        /* Icon inside card */
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
            color: var(--primary-light);
            transition: transform var(--transition-speed) ease, color var(--transition-speed) ease;
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.2);
            color: var(--primary);
        }

        /* Number */
        .stat-number {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--success);
            transition: transform var(--transition-speed) ease;
        }

        .stat-card:hover .stat-number {
            transform: scale(1.1);
        }

        /* Label */
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.7px;
            font-weight: 700;
            text-align: center;
            color: var(--text-color);
        }

        /* Decorative bottom bar */
        .stat-card::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--primary), transparent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--transition-speed) ease;
        }

        .stat-card:hover::after {
            transform: scaleX(1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--gray-600);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-danger:hover {
            background-color: #c1121f;
            transform: translateY(-2px);
        }

        .btn-edit {
            background-color: var(--warning);
            color: var(--dark);
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-edit:hover {
            background-color: #f8961e;
            transform: translateY(-2px);
        }

        .actions-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filters {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filters select, .filters input {
            padding: 10px 15px;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }

        .filters input {
            min-width: 250px;
        }

        .table-container {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid var(--gray-200);
        }

        th {
            background-color: var(--gray-50);
            font-weight: 600;
            color: var(--gray-700);
        }

        tr:hover {
            background-color: var(--gray-50);
        }

        .actions-cell {
            display: flex;
            gap: 8px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-active {
            background-color: rgba(76, 201, 240, 0.15);
            color: #4cc9f0;
        }

        .status-inactive {
            background-color: rgba(229, 56, 59, 0.15);
            color: #e5383b;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--danger);
            font-weight: 500;
            text-align: center;
            padding: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            animation: modalFadeIn 0.3s;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 20px 25px;
            background: var(--gray-50);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--gray-200);
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: var(--gray-800);
        }

        .close {
            color: var(--gray-500);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .close:hover {
            color: var(--danger);
        }

        form {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray-700);
            text-align: right;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            transition: var(--transition);
            text-align: right;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .form-actions {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-top: 25px;
        }

        /* Notification Styles */
        .notification-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            background: white;
            box-shadow: var(--box-shadow);
            min-width: 300px;
            animation: notificationSlideIn 0.3s forwards;
        }

        @keyframes notificationSlideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification-icon {
            margin-left: 15px;
            font-size: 1.2rem;
        }

        .notification-success {
            border-right: 4px solid var(--success);
        }

        .notification-success .notification-icon {
            color: var(--success);
        }

        .notification-error {
            border-right: 4px solid var(--danger);
        }

        .notification-error .notification-icon {
            color: var(--danger);
        }

        .notification-warning {
            border-right: 4px solid var(--warning);
        }

        .notification-warning .notification-icon {
            color: var(--warning);
        }

        .notification-info {
            border-right: 4px solid var(--info);
        }

        .notification-info .notification-icon {
            color: var(--info);
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .notification-message {
            font-size: 0.9rem;
            color: var(--gray-600);
        }

        .notification-close {
            background: none;
            border: none;
            color: var(--gray-500);
            cursor: pointer;
            margin-right: 15px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .notification-close:hover {
            color: var(--gray-700);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .actions-panel {
                flex-direction: column;
                align-items: stretch;
            }

            .filters {
                width: 100%;
                flex-direction: column;
                align-items: stretch;
            }

            .filters input {
                min-width: auto;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 600px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .stats {
                flex-direction: column;
            }
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 8px 16px;
            border-radius: var(--border-radius);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Mobile menu button (hidden by default) */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .menu-toggle span {
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 5px;
            transition: var(--transition);
        }

        /* Main content area */
        main {
            flex: 1;
            padding: 40px 0;
        }

        /* Footer styles */
        footer {
            background-color: var(--gray-800);
            color: white;
            padding: 40px 0 20px;
            margin-top: 40px;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .footer-column {
            flex: 1;
            min-width: 200px;
        }

        .footer-column h3 {
            margin-bottom: 20px;
            font-size: 1.2rem;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-column h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 2px;
            background-color: var(--primary);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: var(--gray-300);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: white;
            padding-right: 5px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            transition: var(--transition);
        }

        .social-links a:hover {
            background-color: var(--primary);
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: var(--gray-400);
        }

        /* RTL specific adjustments */
        .fa-icon {
            margin-left: 5px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>
    <div id="navbar">
        <div style="text-align: center; padding: 20px; background: var(--primary); color: white;">
            <div class="loading"></div> جاري تحميل القائمة...
        </div>
    </div>
    <header>
        <h1>إدارة عروض النادي الرياضي</h1>
        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-tags stat-icon"></i>
                <span class="stat-number" id="totalOffers">0</span>
                <span class="stat-label">إجمالي العروض</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-bullhorn stat-icon"></i>
                <span class="stat-number" id="activeOffers">0</span>
                <span class="stat-label">العروض النشطة</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-users stat-icon"></i>
                <span class="stat-number" id="totalMembers">0</span>
                <span class="stat-label">إجمالي الأعضاء</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-check stat-icon"></i>
                <span class="stat-number" id="totalActiveMembers">0</span>
                <span class="stat-label">الأعضاء النشطين</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-slash stat-icon"></i>
                <span class="stat-number" id="totalNotActive">0</span>
                <span class="stat-label">الأعضاء غير النشطين</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-coins stat-icon"></i>
                <span class="stat-number" id="totalMony">0</span>
                <span class="stat-label">إجمالي الأموال</span>
            </div>
        </div>
    </header>
    <main>
        <div class="actions-panel">
            <button class="btn btn-primary" onclick="openCreateOfferModal()">
                <i class="fas fa-plus"></i> إنشاء عرض جديد
            </button>
            <div class="filters">
                <select id="statusFilter" onchange="filterOffers()">
                    <option value="all">جميع العروض</option>
                    <option value="ACTIVE">العروض النشطة فقط</option>
                    <option value="INACTIVE">العروض غير النشطة فقط</option>
                </select>
                <input type="text" id="searchInput" placeholder="البحث في العروض..." onkeyup="searchOffers()">
            </div>
        </div>

        <div class="table-container">
            <table id="offersTable">
                <thead>
                <tr>
                    <th>المعرف</th>
                    <th>العنوان</th>
                    <th>الجلسات</th>
                    <th>الأشهر</th>
                    <th>عدد الأعضاء النشطين</th>
                    <th>السعر</th>
                    <th>المبلغ الإجمالي</th>
                    <th>الحالة</th>
                    <th>الإجراءات</th>
                </tr>
                </thead>
                <tbody id="offersTableBody">
                <tr>
                    <td colspan="9" style="text-align: center;">
                        <div class="spinner" id="loadingSpinner"></div>
                        <div>جاري تحميل العروض...</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Create/Edit Offer Modal -->
    <div id="createOfferModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2 id="createOfferModalTitle">إنشاء عرض جديد</h2>
                <span class="close" onclick="closeCreateOfferModal()">&times;</span>
            </div>
            <form id="offerForm" onsubmit="handleOfferFormSubmit(event)">
                <input type="hidden" id="offerId" name="id">
                <div class="form-group">
                    <label for="offerTitle">العنوان *</label>
                    <input type="text" id="offerTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="offerNumberOfSessions">عدد الجلسات *</label>
                    <input type="number" id="offerNumberOfSessions" name="numberOfSessions" min="1" required>
                </div>
                <div class="form-group">
                    <label for="offerNumberOfMonths">عدد الأشهر *</label>
                    <input type="number" id="offerNumberOfMonths" name="numberOfMonths" min="1" required>
                </div>
                <div class="form-group">
                    <label for="offerPrice">السعر ($) *</label>
                    <input type="number" id="offerPrice" name="price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="offerStatus">الحالة</label>
                    <select id="offerStatus" name="status" required>
                        <option value="ACTIVE">نشط</option>
                        <option value="INACTIVE">غير نشط</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">حفظ العرض</button>
                    <button type="button" class="btn btn-secondary" onclick="closeCreateOfferModal()">إلغاء</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    // Global variables
    let allOffers = [];
    let currentEditingOfferId = null;

    // DOM Content Loaded
    document.addEventListener('DOMContentLoaded', function() {
        loadOffers();
    });

    // Notification System
    function showNotification(type, title, message, duration = 3000) {
        const notificationContainer = document.getElementById('notificationContainer');
        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;

        let iconClass = 'fa-info-circle';
        switch(type) {
            case 'success': iconClass = 'fa-check-circle'; break;
            case 'error': iconClass = 'fa-exclamation-circle'; break;
            case 'warning': iconClass = 'fa-exclamation-triangle'; break;
            case 'info': iconClass = 'fa-info-circle'; break;
        }

        notification.innerHTML = `
            <i class="fas ${iconClass} notification-icon"></i>
            <div class="notification-content">
                <div class="notification-title">${title}</div>
                <div class="notification-message">${message}</div>
            </div>
            <button class="notification-close" onclick="this.parentElement.remove()">
                <i class="fas fa-times"></i>
            </button>
        `;

        notificationContainer.appendChild(notification);

        setTimeout(() => {
            if (notification.parentNode) {
                notification.remove();
            }
        }, duration);
    }

    // Load offers from server
    async function loadOffers() {
        try {
            showLoading(true);
            const response = await fetch('/api/offers');

            if (!response.ok) {
                throw new Error(`Server returned ${response.status}: ${response.statusText}`);
            }

            allOffers = await response.json();
            renderOffersTable(allOffers);
            updateAllStats(); // Changed from updateStats() to updateAllStats()
            showNotification('success', 'تم بنجاح', 'تم تحميل العروض بنجاح');
        } catch (error) {
            console.error('Error loading offers:', error);
            document.getElementById('offersTableBody').innerHTML =
                '<tr><td colspan="9" class="error-message">خطأ في تحميل العروض. يرجى التحقق من وحدة التحكم للتفاصيل.</td></tr>';
            showNotification('error', 'خطأ', 'فشل في تحميل العروض. يرجى المحاولة مرة أخرى.');
        } finally {
            showLoading(false);
        }
    }

    // Enhanced statistics function that handles both offers and members
    function updateAllStats() {
        if (!allOffers || allOffers.length === 0) {
            // Reset stats if no offers
            document.getElementById('totalOffers').textContent = '0';
            document.getElementById('activeOffers').textContent = '0';
            document.getElementById('totalMembers').textContent = '0';
            document.getElementById('totalActiveMembers').textContent = '0';
            document.getElementById('totalNotActive').textContent = '0';
            document.getElementById('totalMony').textContent = '$0';
            return;
        }

        // Calculate statistics in a single pass
        let activeOffersCount = 0;
        let totalMembersCount = 0;
        let activeMembersCount = 0;
        let notActiveMembersCount = 0;
        let totalMony = 0;

        allOffers.forEach(offer => {
            // Count active offers
            if (offer.status === 'ACTIVE') {
                activeOffersCount++;
            }
            // Sum member statistics (with null safety)
            totalMembersCount += offer.numberOfMembers || 0;
            activeMembersCount += offer.numberOfActiveMembers || 0;
            notActiveMembersCount += offer.numberOfNotActiveMembers || 0;
            totalMony += (offer.price || 0) * (offer.numberOfActiveMembers || 0);
        });

        // Update DOM elements
        document.getElementById('totalOffers').textContent = allOffers.length;
        document.getElementById('activeOffers').textContent = activeOffersCount;
        document.getElementById('totalMembers').textContent = totalMembersCount;
        document.getElementById('totalActiveMembers').textContent = activeMembersCount;
        document.getElementById('totalNotActive').textContent = notActiveMembersCount;
        document.getElementById('totalMony').textContent = '$' + totalMony.toLocaleString();
    }
    // Keep your original updateStats function if needed elsewhere, or remove it
    function updateStats() {
        // This is your original function - you can keep it or replace all calls with updateAllStats()
        document.getElementById('totalOffers').textContent = allOffers.length;
        const activeCount = allOffers.filter(offer => offer.status === 'ACTIVE').length;
        document.getElementById('activeOffers').textContent = activeCount;
    }

    // Show/hide loading spinner
    function showLoading(show) {
        const spinner = document.getElementById('loadingSpinner');
        if (spinner) {
            spinner.style.display = show ? 'block' : 'none';
        }
    }

    // Render offers table
    function renderOffersTable(offers) {
        const tableBody = document.getElementById('offersTableBody');

        if (!offers || offers.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 20px;">No offers found</td></tr>';
            return;
        }

        // Clear existing content
        tableBody.innerHTML = '';

        // Format currency function
        const formatCurrency = (amount) => {
            return `$${amount ? parseFloat(amount).toFixed(2) : '0.00'}`;
        };

        // Calculate total money
        const calculateTotal = (members, price) => {
            return formatCurrency((members || 0) * (price || 0));
        };

        // Create rows for each offer
        offers.forEach(offer => {
            const row = document.createElement('tr');

            // Add data attributes for potential filtering/sorting
            row.setAttribute('data-offer-id', offer.id);
            row.setAttribute('data-status', offer.status || 'INACTIVE');

            row.innerHTML = `
        <td>${offer.id || 'N/A'}</td>
        <td>${offer.title || 'N/A'}</td>
        <td>${offer.numberOfSessions || 0}</td>
        <td>${offer.numberOfMonths || 0}</td>
        <td>${offer.numberOfActiveMembers || 0}</td>
        <td>${formatCurrency(offer.price)}</td>
        <td>${calculateTotal(offer.numberOfActiveMembers, offer.price)}</td>
        <td>
          <span class="status-badge ${offer.status === 'ACTIVE' ? 'status-active' : 'status-inactive'}">
                        ${offer.status === 'ACTIVE' ? 'نشط' : 'غير نشط'}
          </span>
        </td>
        <td class="actions-cell">
           <button class="btn btn-edit" onclick="editOffer(${offer.id})" title="تعديل العرض">
                        <i class="fas fa-edit"></i>
                    </button>
            <button class="btn btn-danger" onclick="deleteOffer(${offer.id})" title="حذف العرض">
                        <i class="fas fa-trash"></i>
                    </button>
        </td>
      `;

            tableBody.appendChild(row);
        });
    }

    // Filter offers
    function filterOffers() {
        const filterValue = document.getElementById('statusFilter').value;

        let filteredOffers = allOffers;
        if (filterValue === 'ACTIVE') {
            filteredOffers = allOffers.filter(offer => offer.status === 'ACTIVE');
        } else if (filterValue === 'INACTIVE') {
            filteredOffers = allOffers.filter(offer => offer.status === 'INACTIVE');
        }

        renderOffersTable(filteredOffers);
    }

    // Search offers
    function searchOffers() {
        const searchValue = document.getElementById('searchInput').value.toLowerCase();

        if (!searchValue) {
            renderOffersTable(allOffers);
            return;
        }

        const filteredOffers = allOffers.filter(offer =>
            (offer.title && offer.title.toLowerCase().includes(searchValue)) ||
            (offer.id && offer.id.toString().includes(searchValue))
        );

        renderOffersTable(filteredOffers);
    }

    // Open create offer modal
    function openCreateOfferModal(offer = null) {
        const modalTitle = document.getElementById('createOfferModalTitle');
        const form = document.getElementById('offerForm');

        if (offer) {
            modalTitle.textContent = 'تعديل العرض';
            currentEditingOfferId = offer.id;
            document.getElementById('offerId').value = offer.id;
            document.getElementById('offerTitle').value = offer.title || '';
            document.getElementById('offerNumberOfSessions').value = offer.numberOfSessions || '';
            document.getElementById('offerNumberOfMonths').value = offer.numberOfMonths || '';
            document.getElementById('offerPrice').value = offer.price || '';
            document.getElementById('offerStatus').value = offer.status || 'ACTIVE';
        } else {
            modalTitle.textContent = 'إنشاء عرض جديد';
            currentEditingOfferId = null;
            form.reset();
            document.getElementById('offerStatus').value = 'ACTIVE';
        }

        document.getElementById('createOfferModal').style.display = 'block';
    }

    // Close create offer modal
    function closeCreateOfferModal() {
        document.getElementById('createOfferModal').style.display = 'none';
        currentEditingOfferId = null;
        document.getElementById('offerForm').reset();
    }

    // Edit an offer
    async function editOffer(id) {
        try {
            const response = await fetch(`/api/offers/${id}`);
            if (!response.ok) {
                throw new Error(`Server returned ${response.status}`);
            }

            const offer = await response.json();
            openCreateOfferModal(offer);
        } catch (error) {
            console.error('Error fetching offer:', error);
            showNotification('error', 'خطأ', 'فشل في تحميل تفاصيل العرض');
        }
    }

    // Handle offer form submission
    async function handleOfferFormSubmit(event) {
        event.preventDefault();

        const offerData = {
            title: document.getElementById('offerTitle').value,
            numberOfSessions: parseInt(document.getElementById('offerNumberOfSessions').value),
            numberOfMonths: parseInt(document.getElementById('offerNumberOfMonths').value),
            price: parseFloat(document.getElementById('offerPrice').value),
            status: document.getElementById('offerStatus').value
        };

        try {
            let response;
            let url;

            if (currentEditingOfferId) {
                url = `/api/offers/${currentEditingOfferId}`;
                response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(offerData)
                });
            } else {
                url = '/api/offers';
                response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(offerData)
                });
            }

            if (response.ok) {
                closeCreateOfferModal();
                await loadOffers();

                showNotification('success', 'تم بنجاح',
                    currentEditingOfferId ? 'تم تحديث العرض بنجاح!' : 'تم إنشاء العرض بنجاح!');
            } else {
                const errorText = await response.text();
                throw new Error(errorText || `Server returned ${response.status}`);
            }
        } catch (error) {
            console.error('Error saving offer:', error);
            showNotification('error', 'خطأ', 'فشل في حفظ العرض: ' + error.message);
        }
    }

    // Delete an offer
    async function deleteOffer(id) {
        if (!confirm('هل أنت متأكد من أنك تريد حذف هذا العرض؟')) {
            return;
        }

        try {
            const response = await fetch(`/api/offers/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                await loadOffers();
                showNotification('success', 'تم بنجاح', 'تم حذف العرض بنجاح!');
            } else {
                throw new Error(`Server returned ${response.status}`);
            }
        } catch (error) {
            console.error('Error deleting offer:', error);
            showNotification('error', 'خطأ', 'فشل في حذف العرض: ' + error.message);
        }
    }

    // Close modal if clicked outside
    window.onclick = function(event) {
        const createOfferModal = document.getElementById('createOfferModal');
        if (event.target === createOfferModal) {
            closeCreateOfferModal();
        }
    };
</script>
